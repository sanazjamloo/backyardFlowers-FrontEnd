<section>
<div class='container login'>
<h4>Log In</h4>

<div class="row">
    <form class="login-form" ng-submit="main.login(user)">
      <div class="row">
        <div class="login-form">
          <input id='input' type="text" ng-model="user.username" name='username'>
          <label id='username2' for="username">Username</label>
        </div>
        <div class="login-form">
          <input id='input1' type="password" class="validate" ng-model="user.password">
          <label id='password2' for="password" data-error="wrong">Password</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light blue-grey lighten-4" type="submit" name="action">Log In</button>
    </form>
  </div>
</section>
