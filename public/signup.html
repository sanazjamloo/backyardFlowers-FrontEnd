<!-- <h4>Sign Up</h4> -->
<div class="row">
  <form ng-submit="main.createUser(user)">
    <div class="signup-form-group">
      <label id="label1" for="email">Email</label>
      <input type="email" class="signup-form-control" id="e-mail" placeholder="you@example.com" ng-model="user.email_address">
    </div>
    <div class="signup-form-group">
      <label for="username">Username</label>
      <input type="text" class="signup-form-control" id="username1" placeholder="username" ng-model="user.username">
    </div>
    <div class="signup-form-group">
      <label for="password">Password</label>
      <input type="password" class="signup-form-control" id="password1" placeholder="password" ng-model="user.password">
    </div>
     <button type="submit" class="btn btn-default" id="signup2">Sign Up!</button>
  </form>
  <div class="end">
    <h5>Signed Up Before?</h5>
    <button  id="login3"  class="btn btn-default" ui-sref='login'>Log In</button>
  </div>
</div>
