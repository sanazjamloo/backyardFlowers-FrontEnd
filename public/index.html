<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Backyard Flowers</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">
    <!-- <link rel="stylesheet" href="styles/style.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="js/router.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body ng-app="BackyardApp">
    <div ng-controller="MainController as main">
      <header>
          <h1>What do you have in your backyard?</h1>
           {{1+1}}
          <ul id="" class="">
            <li><button id='login' ui-sref='login'  ng-hide='main.user'>Log In</button></li>
            <li><button id='signup' ui-sref='signup' ng-hide='main.user'>Sign Up</button></li>
          </ul>
          <ul id="" class="">
            <li><button id='logout' ui-sref='logout' ui-sref-active='active' ng-click='main.logout(main.user)'>Log Out</button></li>
          </ul>
        </header>
              <main ui-view></main>
        </div>
  </body>
</html>
