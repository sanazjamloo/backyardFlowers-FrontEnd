<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Backyard Flowers</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="js/router.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body ng-app="backyardApp">
    <div ng-controller="MainCtrl as main">
      <header>
          <h1>What do you have in your backyard?</h1>
           {{1+1}}
          <ul id="dropdown1" class="dropdown-content">
            <li><a id='login' ui-sref='login' ui-sref-active='active' ng-hide='main.user'>Log In</a></li>
            <li><a id='signup' ui-sref='signup' ui-sref-active='active' ng-hide='main.user'>Sign Up</a></li>
          </ul>
          <ul id="dropdown2" class="dropdown-content">
            <li><a id='logout' ui-sref='logout' ui-sref-active='active' ng-click='main.logout(main.user)'>Log Out</a></li>
          </ul>
        </header>
              <div ui-view></div>
        </div>
  </body>
</html>
